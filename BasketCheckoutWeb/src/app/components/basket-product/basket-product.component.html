<div class="row py-1" *ngIf="productForm" [formGroup]="productForm">
  <div class="col-3">{{ productForm.value.name }}</div>
  <div class="col-3">
    <select formControlName="quantity">
      <option *ngFor="let quantity of quantityOptions" [ngValue]="quantity">
        {{ quantity }}
      </option>
    </select>
  </div>
  <div class="col-3">
    {{ getLinePrice(productForm.value) | currency }}
  </div>
  <div class="col-3">
    <button class="btn btn-primary" (click)="handleClick(productForm.value)">
      Remove
    </button>
  </div>
</div>
